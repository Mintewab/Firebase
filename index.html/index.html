<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="raw">
            <div id="title-container" class="jumbotron">
                <h1 class="text-center">Train Time</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="current-train-container" class="jumbotron">
            <div class="raw">
                <div class="col-lg-12">
                    <div class="card card-default">
                        <div id="current-train-schedule" class="card-header">
                            Current Train Schedule
                        </div>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th id="train-name-display" scope="col">Train Name </th>
                                    <th id="destination-display" scope="col">Destination</th>
                                    <th id="frequency-display" scope="col">Frequency (min)</th>
                                    <th id="next-arrival-display" scope="col">Next Arrival</th>
                                    <th id="minutes-away-display" scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="train-data">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <div class="container">
        <div id="add-train-container" class="jumbotron">
                <div id="add-train" class="card-header">
                        Add Train
                    </div>
                    <form role="form">
                            <div>
                                <label for="train-name">Train Name</label>
                                <input type="text" class="form-control" id="train-name-input">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="destination-input">
            
                            </div>
                            <div class="form-group">
                                <label for="time">Time</label>
                                <input type="text" class="form-control" id="time-input">
            
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency</label>
                                <input type="text" class="form-control" id="frequency-input">
            
                            </div>
            
                            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
                <script src="https://www.gstatic.com/firebasejs/6.0.1/firebase-app.js"></script>
                <script src="https://www.gstatic.com/firebasejs/6.0.1/firebase.js"></script>
                <script src="javascript.js"></script>       

</body>

</html>
